{% extends "bootlogin.html" %}
{% block main %}
		<h3> Please enter stock symbol and amount of shares you would like to sell and hit submit </h3>
		<form action = "/sell" method = "post">
			<input name = "sellone" placeholder = "Ticker Symbol" type="text">
			<input name = "selltwo" placeholder = "Trade Volume" type="text">
			<input type = "submit">
		</form>
		<p>{{ message }}</p>
		<p><a href="/menu">Return to Menu</a></p>

{% endblock main %}
